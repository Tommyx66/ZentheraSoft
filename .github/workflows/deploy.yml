name: Deploy to DonWeb FTP

on:
  push:
    branches:
      - master   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' 

    - name: Install dependencies
      run: npm install

    - name: Build and export Next.js
      run: |
        npm run build
        npm run export

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4
      with:
        server: c2831423.ferozo.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./out                   # Carpeta con tu build exportado
        server-dir: /public_html           # Carpeta destino en DonWeb
